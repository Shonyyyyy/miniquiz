<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-control.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/superhero.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Miniquiz</title>
</head>
<body>
<div id="overlayer">
    <div class="container">
        <h1><b>Miniquiz - Studier die Welt</b></h1>
        <div class="jumbotron" id="start">
            <p class="text-center">
                <button id="start-quiz" class="btn btn-primary start-btn">
                    Quiz starten<span class="glyphicon glyphicon-question-sign glyph-right"></span>
                </button>
            </p>
        </div>
        <div class="jumbotron" id="game">
            <div class="row">
                <h2><span class="glyphicon glyphicon-question-sign glyph-left"></span>Frage <span id="question-no">1</span></h2>
                <p id="question-container">
                </p>
                <div id="answers">
                </div>
            </div>
            <div class="row">
                <hr>
                Fortschritt:
                <div class="progress">
                </div>
            </div>
        </div>
        <div class="jumbotron clearfix" id="result">
            <h2>Dein Ergebnis:</h2>
            <div id="result-container">
            </div>
            <h3 id="toggle-wrong-answers"><span class="glyph-left glyphicon glyphicon-chevron-right"></span>Deine falsch beantworteten Fragen:</h3>
            <div id="wrong-answers-container">
            </div>
            <hr>
            <button id="restart-quiz" class="btn btn-primary btn-lg pull-right">Nochmal!</button>
        </div>
    </div>
</div>
<footer id="footer">
	
</footer>
</body>
</html>
